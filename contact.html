    <!-- CONTACT HERO -->
    <section class="contact-header">
        <div class="contact-left">
            <h1>Contact Me</h1>
            <p>If you’d like to collaborate, work together, or simply chat — I’d love to hear from you.</p>

            <div class="contact-socials">

                <a href="https://github.com/KooKooKing" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            
                <a href="https://www.linkedin.com/in/kingston-lim-9937b7339" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>

        <div class="contact-right">
            <img src="images/profile_picture.jpg" class="contact-photo">
        </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form-section">

        <h2>Send me an email</h2>

        <form class="contact-form" action="https://formspree.io/f/xlgwgnpz" method="POST">
            <div class="form-group">
                <label>Your name:</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Your email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group full-width">
                <label>Your message:</label>
                <textarea name="message" placeholder="Write your message..." required></textarea>
            </div>

            <button class="yellow-btn send-btn">Send Message</button>

        </form>
    </section>
